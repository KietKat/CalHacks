{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2>Quote</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price (in USD)</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> {{ name }} </td>
                <td> {{ price }} </td>
                <td> {{ symbol }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
